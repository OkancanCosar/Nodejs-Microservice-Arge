version: '3.8'

services:
  api-gateway:
    build: ./api-gateway
    ports:
      - "3000:3000"
    depends_on:
      - order-service
      - inventory-service

  order-service:
    build: ./order-service
    ports:
      - "3001:3001"

  inventory-service:
    build: ./inventory-service
    ports:
      - "3002:3002"